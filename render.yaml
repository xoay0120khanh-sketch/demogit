services:
  - type: web
    name: ma-nguon-mo-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci
    # Run migrations at service start (requires DATABASE_URL env var to be set in Render)
    startCommand: cd backend && npx prisma migrate deploy && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        value: ""
